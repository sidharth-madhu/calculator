<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calc.js" defer></script>
</head>

<body>
    <div class="maindiv">
        <div class="container">
            <div class="display-container">
                <input type="text" class="display" readonly id="result">
            </div>
            <div class="buttons">
                <button class="btn-func" onclick="clearBox()">AC</button>
                <button class="btn-func" onclick="displayNumber('±')">±</button>
                <button class="btn-func" onclick="displayNumber('%')">%</button>
                <button class="btn-optr" onclick="displayNumber('/')">÷</button>
                <button class="btn" onclick="displayNumber(7)">7</button>
                <button class="btn" onclick="displayNumber(8)">8</button>
                <button class="btn" onclick="displayNumber(9)">9</button>
                <button class="btn-optr" onclick="displayNumber('*')">x</button>
                <button class="btn" onclick="displayNumber(4)">4</button>
                <button class="btn" onclick="displayNumber(5)">5</button>
                <button class="btn" onclick="displayNumber(6)">6</button>
                <button class="btn-optr" onclick="displayNumber('-')">-</button>
                <button class="btn" onclick="displayNumber(1)">1</button>
                <button class="btn" onclick="displayNumber(2)">2</button>
                <button class="btn" onclick="displayNumber(3)">3</button>
                <button class="btn-optr" onclick="displayNumber('+')">+</button>
                <button class="btn-zero" onclick="displayNumber(0)">0</button>
                <button class="btn" onclick="displayNumber('.')">.</button>
                <button class="btn-eql" onclick="evaluateexp()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
